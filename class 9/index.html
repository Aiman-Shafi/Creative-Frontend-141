<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="w-50 container my-5">
        <form class="needs-validation" novalidate  action="https://formspree.io/f/mwkzkgzz"
        method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-6 position-relative" >
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter Name" required>
                    <div class="valid-tooltip">

                        It' Ok
                    </div>
                    <div class="invalid-tooltip">
                        Enter Username!
                    </div>
                </div>
                <div class="col-6 position-relative">
                    <label for="name" class="form-label">Your Message</label>
                    <textarea name="message" cols="30" rows="10" class="form-control"></textarea>
                    <div class="valid-tooltip">
                        It' Ok
                    </div>
                    <div class="invalid-tooltip">
                        Enter Username!
                    </div>
                </div>
                <div class="col-6 position-relative">
                    <label for="name" class="form-label">Your Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
                    <div class="valid-feedback">
                        The Email is correct
                    </div>
                    <div class="invalid-feedback">
                        Vaii thikmoto mail dao!
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <label for="name" class="form-label">Your Password</label>
                <input type="password" class="form-control" placeholder="Password" required>
                <div class="invalid-feedback">
                    Vaii password mail dao!
                </div>
            </div>

            
            <!-- <div class="mt-3">
                <input type="file" class="form-control" multiple name="upload">
            </div> -->

            <div class="form-check mt-3">
                <label for="terms" class="form-check-label">Agree to terms & Conditions</label>
                <input type="checkbox" class="form-check-input" required>
                <div class="valid-feedback">
                    Thanks for agree to terms & conditions
                </div>
                <div class="invalid-feedback">
                    Vaii agree krteso na kno?
                </div>
            </div>

            <input type="submit" value="submit" class="btn btn-success mt-2">
        </form>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

</body>

</html>
